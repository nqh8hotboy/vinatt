<body class="account-bg">



<div class="account-wrapper">

    <div class="account-logo">
        <a href=""><img src="./img/logo.png" style="width: 90px;height: 90px" alt="Site Logo"></a>
    </div>

    <div class="account-body">

        <h3 class="account-body-title"></h3>

        <h5 class="account-body-subtitle">Thay đổi mật khẩu</h5>

        <form class="form account-form" method="POST">

            <div class="form-group">
                <label class="placeholder-hidden">Mật khẩu cũ</label>
                <input type="password" class="form-control old_password"  placeholder="Nhập mật khẩu cũ" tabindex="1">
                <span class="nhaplaipassold"></span>

            </div> <!-- /.form-group -->

            <div class="form-group">
                <label class="placeholder-hidden">Mật khẩu mới</label>
                <input type="password" class="form-control new_password"  placeholder="Nhập mật khẩu mới" tabindex="2">
            </div> <!-- /.form-group -->
            <div class="form-group">
                <label class="placeholder-hidden">Nhập lại mật khẩu mới</label>
                <input type="password" class="form-control newagain_password"  placeholder="Nhập lại mật khẩu mới" tabindex="2">
                <span class="nhaplaipassnew"></span>
            </div> <!-- /.form-group -->

            <!--<div class="form-group clearfix">-->
            <!--<div class="pull-left">-->
            <!--<label class="checkbox-inline">-->

            <!--</div>-->

            <!--&lt;!&ndash;</div>&ndash;&gt;-->
            <!--</div> &lt;!&ndash; /.form-group &ndash;&gt;-->

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block btn-changepass" tabindex="4">
                    Thay đổi &nbsp; <i class="fa fa-play-circle"></i>
                </button>
            </div> <!-- /.form-group -->

        </form>


    </div> <!-- /.account-body -->


</div> <!-- /.account-wrapper -->
